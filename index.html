<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscrição Curso de Word</title>
    
        
           
</head>
<body>
    <div class="box">
        <form action="https://ninjatechusj.github.io/Sucesso/">
            <fieldset>
                <legend><b>Curso de Word</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email Institucional da USJ</label>                   
                </div class="box">
                <div class="ex">
                    <p>Ex: matricula@aluno.saojose.br</p>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="inputUser" required placeholder="(xx) xxxxx-xxxx"
                           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                           required>>
      
                <br><br>
                    
                </div>
                <div>
                <p>Seu nível de conhecimento em Word</p>
                
                <label>
                <input type="radio" id="i" name="nivel" value="iniciante" required>
                <label for="iniciante">Iniciante</label>
                </label>
                <br>
                <label>
                <input type="radio" id="i" name="nivel" value="intermediario" required>
                <label for="intermediario">Intermediário</label>
                </label>
                <br>
                <label>
                <input type="radio" id="i" name="nivel" value="avançado" required>
                <label for="avançado">Avançado</label>
                </label>
                <br>
                </div>
              
                <br><br>
                
                <p>Qual seu intuito em melhorar seu conhecimento em Word?</p>
                
                <input type="checkbox" id="uso1" name="uso1" value="Uso Universitário">
                <label for="uso1">Uso Universitário</label>
                <br>
                <input type="checkbox" id="uso2" name="uso2" value="Mercado de Trabalho">
                <label for="uso2">Mercado de Trabalho</label>
                <br>
                <input type="checkbox" id="uso3" name="uso3" value="Uso Pessoal">
                <label for="uso3">Uso Pessoal</label>
                <br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
